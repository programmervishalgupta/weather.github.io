<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body class="text-light">
	<nav class=" navbar border-0 bg-transparent">
		<div class="container-fluid  ">
			<h1 class="display-1 " id="locat"></h1>
			<button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"><i class="bi bi-search text-dark"></i></button>
			<div class="collapse " id="collapseWidthExample">
				<div class="d-flex" style="width: 400px;">
					<input id="search" class="me-2 text-dark rounded " type="search" placeholder="Enter city name" value="delhi">
					<button id="search-btn" class="btn bg-light">Search</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="btn-group mx-3 " role="group">
		<input type="radio" class="btn-check " name="btnradio" id="day1" autocomplete="off" checked>
		<label class="btn btn-outline-light" for="day1">today</label>

		<input type="radio" class="btn-check" name="btnradio" id="day2" autocomplete="off">
		<label class="btn btn-outline-light" for="day2">tomorrow </label>

		<input type="radio" class="btn-check" name="btnradio" id="day3" autocomplete="off">
		<label class="btn btn-outline-light" for="day3">day after tomorrow</label>
	</div>



	<div id="main-info ">
		<p class="text-muted  mt-3"># all details are average of their respective day #</p>
		<div class="card w-100 bg-transparent ">
			<div class="card-header pb-0 fs-1 border-0">
				<span id="temp-icon"></span>
				<span id="description" class="card-text">Clear</span>
			</div>
			<div class="card-body pt-0 d-flex ">
				<h1 id="temp" class=" display-1" style="font-size:30vmin ">29°C</h1>
				<div class="m-auto fs-3">
					<span id="min-temp">26°C</span>
					<hr class="m-0 "style="height :3px;background-color :white ;" />
					<span id="max-temp">26°C</span>
				</div>
			</div>
		</div>
	</div>

	<div class="details container d-flex flex-wrap justify-content-around">
		<div class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">humidity</h6>
				<p id="humidity" class="card-text"></p>
			</div>
		</div>
		<div  class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">wind speed </h6>
				<p id="wind" class="card-text"></p>
			</div>
		</div>
		<div  class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">visibility</h6>
				<p id="vis" class="card-text"></p>
			</div>
		</div>
		<div  class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">uv-index</h6>
				<p id="uv" class="card-text"></p>
			</div>
		</div>
		<div  class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">sunrise</h6>
				<p id="sunrise" class="card-text"></p>
			</div>
		</div>
		<div  class="card  ">
			<div class="card-body  ">
				<h6 class="card-subtitle 0-2">sunset</h6>
				<p id="sunset" class="card-text"></p>
			</div>
		</div>
	</div>
<hr>
<h5> HOURLY DETAILS—</h5>	

<div id="hourly" class=" w-100 d-flex row flex-row flex-nowrap overflow-auto ">
	</div>
	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
